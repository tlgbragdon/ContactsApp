<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Contacts</title>
	<meta name="description" content="Phone and Address Contact List">
	<!-- Stylesheets -->

	<!-- styles -->
	<!-- Bootstrap: Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Handlee|Nothing+You+Could+Do" > 

	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
			<h1>Contacts</h1> </div>
		</div>
		<div class="row">
		  	<div class="col-sm-8">
				<h2>Add a contact:</h2>
				<form class="addContactForm" name="contactForm">
				  	First name<br>
				  	<input type="text" name="fname"><br>
				  	Last name<br>
				  	<input type="text" name="lname" required><br>
				  	<fieldset id="phonelist">
				  	    <legend>Phone Numbers</legend>
				  		Phone Number 
				  		<button onclick="addPhoneField('#phonelist')">Add Phone Number</button> <br>
				  		<select name="ptype_1"> 
				  			<option value="mobile">Mobile</option>
				  			<option value="work">Work</option>
						    <option value="home">Home</option>
						    <option value="other">Other</option>
						</select>
				  		: 
					  	<input type="tel" name="phone_1" required><br>

					</fieldset>

					<fieldset id="addressSet">
				  	    <legend>Addresses</legend> 

					  	Street<br>
					  	<input type="text" name="street_1"><br>
					  	City<br>
					  	<input type="text" name="city_1"><br>
					  	State<br>
					  	<input type="text" name="state_1"><br>
					  	
					 </fieldset>
					 <button onclick="addAddressField('#addresslist')">Add Address</button> <br> 

				  	 <input type="submit" value="Add Contact" class="addContact"> 
				</form>

			</div>	
		 
		  <div class="col-sm-4 contactDetail"></div>

		 <div class="row">
		  	<div class="col-sm-8">
				<h2>Contacts:</h2>
				<ul class="brieflist">
				</ul>
			</div>
		</div>


	</div> <!-- end container -->

	<!-- jQuery (include before Bootstrap-->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<!-- Bootstrap: Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- app-specifc -->
	<script type="text/javascript" src="js/app.js"></script> 
 	<!-- <script type="text/javascript" src="js/temp-app.js"></script> -->

</body>
</html>
